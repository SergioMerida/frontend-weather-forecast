	<title>Weather by Sergio</title>

<!-- Jquery -->

<!-- Bootstrap core CSS -->

<script type="text/javascript" src="json.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>

<body>

	<br>
	<br>
	<div class="container">
	<div>
		<br>
		<form name="pais">
			<p class="example"><input type="text"  name="pais" placeholder="Country"/></p>
		</form>
		<form name="depto">
			<p class="example"><input type="text"  name="depto" placeholder="City"/></p>
		</form>
		<a href="#" class="btn btn-primary" id="submit">Submit</a>
		<a href="#" class="btn btn-primary" id="clear">Clear</a>
		<br>
		<br>
	</div>
	</div>

	<div class="result">

	<div class="container">
		<div class="col-md-12">
			<p class="city"></p>
		</div><!-- City -->
	</div>
	
	<div class="container" id="cont" >
		<div class="col-md-6">
			<p class="last"></p>
			<div class="row">
				<div class="col-md-5">
					<p class="weather"></p>
				</div><!--col 5-->
				<div class="col-md-5">
					<div class="FC">
						<a href="#" class="C">Show C°</a>
						<a href="#" class="F">Show F°</a>
						<p class="celsius"></p>								
						<p class="f"></p>
					</div>
				</div><!-- col 5.1 -->
			</div><!-- Row -->
			<p class="wind"></p>
		</div><!-- col 6 -->

		<div class="col-md-4">
			<p class="humidity"></p>
			<p class="preassure"></p>
			<p class="visibility"></p>
		</div><!--  -->
	</div><!-- Container -->
			
	</div>
